<div class="container mx-auto p-4">
    <h1><strong>Partner view</strong></h1>
    <app-add-partner></app-add-partner>
    <table *ngIf="this.partners.length !== 0" class="table-auto border-collapse border border-gray-200 w-full text-left">
      <!-- Dynamic Headers -->
      <thead>
        <tr class="bg-gray-100">
          <th
            *ngFor="let header of headers"
            class="border border-gray-300 px-4 py-2"
          >
            {{ header }}
          </th>
        </tr>
      </thead>
      <!-- Dynamic Rows -->
      <tbody>
        <tr *ngFor="let partner of partners" class="bg-gray-50 hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">{{ partner.alias }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ partner.type }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ partner.description }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ partner.direction }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ partner.application }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ partner.processedFlowType }}</td>
            <td class="border border-gray-300 px-4 py-2">
                <button type="button" (click)="deletePartner(partner.id)" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-red rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Delete</button>
            </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="this.partners.length == 0">
        <h2>
            No partners available here.
        </h2>
    </div>  
</div>
