<div class="container mx-auto p-4">
    <table *ngIf="this.messages.length !== 0" class="table-auto border-collapse border border-gray-200 w-full text-left">
      <!-- Dynamic Headers -->
      <thead>
        <tr class="bg-gray-100">
          <th
            *ngFor="let header of headers"
            class="border border-gray-300 px-4 py-2"
          >
            {{ header }}
          </th>
        </tr>
      </thead>
      <!-- Dynamic Rows -->
      <tbody>
        <tr *ngFor="let message of messages" (click)="openMessageDetails(message)" class="bg-gray-50 hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">
                {{ message.content }}
            </td>
            <td class="border border-gray-300 px-4 py-2">{{ message.timestamp | date }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="this.messages.length == 0">
        <h2>
            No messages available here.
        </h2>
    </div>  

    <!-- Modal -->
    <div
        *ngIf="selectedMessage"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4">Message Details</h2>
        <p><strong>Content:</strong> {{ selectedMessage.content }}</p>
        <p><strong>date:</strong> {{ selectedMessage.timestamp | date }}</p>
        <button
            (click)="closeModal()"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
            Close
        </button>
        </div>
    </div>
</div>
