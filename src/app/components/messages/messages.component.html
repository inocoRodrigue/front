<div class="container mx-auto p-4">
    <table *nfIf="this.messages.length !== 0" class="table-auto border-collapse border border-gray-200 w-full text-left">
      <!-- Dynamic Headers -->
      <thead>
        <tr class="bg-gray-100">
          <th
            *ngFor="let header of headers"
            class="border border-gray-300 px-4 py-2"
          >
            {{ header }}
          </th>
        </tr>
      </thead>
  
      <!-- Dynamic Rows -->
      <tbody>
        <tr *ngFor="let message of messages" class="bg-gray-50 hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">{{ message.content }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ message.timestamp }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="this.messages.length == 0">
        <h2>
            No messages available here.
        </h2>
    </div>
  </div>
